    function showQuestion() {

      const optionsContainer = document.getElementById('options');

      question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.className = 'option-btn';
        button.textContent = option;
        button.onclick = () => selectAnswer(index);
        optionsContainer.appendChild(button);
      });

      // UIË¶ÅÁ¥†„ÇíÈö†„Åô
      document.getElementById('explanation').classList.remove('show');
      document.getElementById('nextBtn').classList.remove('show');

      // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÇíÊõ¥Êñ∞

      // ÁèæÂú®„ÅÆÂïèÈ°åÁï™Âè∑„ÇíÊõ¥Êñ∞
      document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
    }

    function selectAnswer(selectedIndex) {
      const question = gameProverbs[currentQuestionIndex];
      const optionButtons = document.querySelectorAll('.option-btn');
      const questionCard = document.getElementById('questionCard');

      // ÂÖ®„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
      optionButtons.forEach(btn => btn.classList.add('disabled'));

      // Ê≠£Ëß£„ÅÆÂ†¥Âêà

        optionButtons[selectedIndex].classList.add('correct');
        questionCard.classList.add('correct');
        correctAnswers++;
        document.getElementById('correctCount').textContent = correctAnswers;
      } else {
        // ‰∏çÊ≠£Ëß£„ÅÆÂ†¥Âêà
        optionButtons[selectedIndex].classList.add('incorrect');

        questionCard.classList.add('incorrect');

      // Ëß£Ë™¨„ÇíË°®Á§∫

      document.getElementById('explanation').classList.add('show');

      // Ê¨°„Å∏„Éú„Çø„É≥„ÇíË°®Á§∫
      document.getElementById('nextBtn').classList.add('show');
    }

    function showResult() {
      const gameArea = document.querySelector('.game-area');

      questionCard.style.display = 'none';
      resultScreen.classList.add('show');

      if (percentage >= 90) {

        resultTitle.textContent = '„Çà„ÅèÈ†ëÂºµ„Çä„Åæ„Åó„ÅüÔºÅ';
      } else if (percentage >= 50) {
        resultEmoji.textContent = 'üëç';
        resultTitle.textContent = '„ÇÇ„ÅÜÂ∞ë„ÅóÔºÅ';
      } else {
        resultEmoji.textContent = 'üìö';

      document.getElementById('resultScore').textContent =
        `${gameProverbs.length}Âïè‰∏≠${correctAnswers}ÂïèÊ≠£Ëß£ÔºÅÔºà${percentage}%Ôºâ`;
    }
