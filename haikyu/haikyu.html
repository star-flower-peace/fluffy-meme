    const startScreen = document.getElementById('start-screen');

    const startBtn = document.getElementById('start-btn');
    const retryBtn = document.getElementById('retry-btn');
    const resetBtn = document.getElementById('reset-btn');
    const questionText = document.getElementById('question-text');
    const choicesContainer = document.getElementById('choices-container');
    const progressText = document.getElementById('progress');
    const resultText = document.getElementById('result-text');
    const scoreText = document.getElementById('score-text');

    let currentQuizIndex = 0;
    let score = 0;
    let shuffledQuizzes = [];

    startBtn.addEventListener('click', startQuiz);
    retryBtn.addEventListener('click', retryQuiz);
    resetBtn.addEventListener('click', resetQuiz);

    // ÈÖçÂàó„Çí„Ç∑„É£„ÉÉ„Éï„É´„Åô„ÇãÈñ¢Êï∞
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startQuiz() {
      startScreen.classList.add('hidden');
      quizScreen.classList.remove('hidden');
      currentQuizIndex = 0;
      score = 0;
      // „ÇØ„Ç§„Ç∫„ÅÆÈÖçÂàó„Çí„Ç∑„É£„ÉÉ„Éï„É´
      shuffledQuizzes = [...quizzes];
      shuffleArray(shuffledQuizzes);
      loadQuiz();
    }

    function retryQuiz() {
      resultScreen.classList.add('hidden');
      startScreen.classList.remove('hidden');
    }

    function resetQuiz() {
      resultScreen.classList.add('hidden');
      startScreen.classList.remove('hidden');
      quizScreen.classList.add('hidden');
      currentQuizIndex = 0;
      score = 0;
    }

    function loadQuiz() {
      if (currentQuizIndex < shuffledQuizzes.length) {
        const currentQuiz = shuffledQuizzes[currentQuizIndex];
        questionText.innerHTML = currentQuiz.question;
        choicesContainer.innerHTML = '';
        // Â§âÊõ¥ÁÆáÊâÄ: progressText„Å´„Çπ„Ç≥„Ç¢„ÇÇË°®Á§∫„Åô„Çã„Çà„ÅÜ„Å´‰øÆÊ≠£
        progressText.textContent = `Á¨¨${currentQuizIndex + 1}Âïè / ÂÖ®${quizzes.length}Âïè („Çπ„Ç≥„Ç¢: ${score}ÁÇπ)`;

        // ÈÅ∏ÊäûËÇ¢„ÅÆÈÖçÂàó„Çí„Ç∑„É£„ÉÉ„Éï„É´
        const shuffledChoices = [...currentQuiz.choices];
        shuffleArray(shuffledChoices);

        shuffledChoices.forEach(choice => {
          const button = document.createElement('button');
          button.innerHTML = choice;
          button.classList.add('choice-btn');
          button.addEventListener('click', () => checkAnswer(choice, currentQuiz.answer));
          choicesContainer.appendChild(button);
        });
      } else {
        showResult();
      }
    }

    function checkAnswer(selectedChoice, correctAnswer) {
      const buttons = choicesContainer.querySelectorAll('.choice-btn');
      let isCorrect = (selectedChoice === correctAnswer);

      buttons.forEach(button => {
        if (button.innerHTML === correctAnswer) {
          button.classList.add('correct');
        } else if (button.innerHTML === selectedChoice) {
          button.classList.add('incorrect');
        }
        button.disabled = true;
      });

      if (isCorrect) {
        score++;
        // Â§âÊõ¥ÁÆáÊâÄ: Ê≠£Ëß£„ÅÆÂ†¥Âêà„Å´„ÄåÊ≠£Ëß£ÔºÅ„Äç„ÇíË°®Á§∫
        const message = document.createElement('div');
        message.textContent = 'Ê≠£Ëß£ÔºÅ';
        message.style.color = '#4CAF50';
        message.style.fontSize = '1.5em';
        message.style.fontWeight = 'bold';
        message.style.marginTop = '10px';
        choicesContainer.appendChild(message);
      } else {
        // Â§âÊõ¥ÁÆáÊâÄ: ‰∏çÊ≠£Ëß£„ÅÆÂ†¥Âêà„Å´„Äå‰∏çÊ≠£Ëß£‚Ä¶„Äç„ÇíË°®Á§∫

        message.style.fontSize = '1.5em';
        message.style.fontWeight = 'bold';
        message.style.marginTop = '10px';
